<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Bank - Depositar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css"> <!-- Tu archivo CSS separado -->
</head>

<body>
    <!-- Menú Principal -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/img/login/logo.svg" alt="Pokémon Bank Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link btn-logout" href="../acciones.html">MENÚ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-logout" href="/historial.html">HISTORIAL DE TRANSACCIONES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-logout" href="/graficos.html">GRÁFICOS DE TRANSACCIONES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-logout" href="/index.html">SALIR</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <div class="deposit-page-container">
        <h2>Depositar Dinero</h2>
        <form id="deposit-form">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number" id="deposit-amount" class="form-control" placeholder="0.00" min="0" required>
            </div>
            <!-- Contenedor para los botones -->
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Depositar</button>
                <a href="../acciones.html" class="btn btn-secondary">Volver</a>
            </div>
        </form>
        <p id="deposit-result"></p>
    </div>
<!-- Modal para generar el voucher -->
<div class="modal fade" id="voucherModal" tabindex="-1" role="dialog" aria-labelledby="voucherModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="voucherModalLabel">Generar Voucher</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Deseas generar un voucher del depósito?
        </div>
        <div class="modal-footer">
          <button id="noVoucher" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button id="generateVoucher" type="button" class="btn btn-primary">Sí, Generar Voucher</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal para opciones después de depositar -->
  <div class="modal fade" id="optionModal" tabindex="-1" role="dialog" aria-labelledby="optionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="optionModalLabel">¿Qué deseas hacer ahora?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Selecciona una opción para continuar.
        </div>
        <div class="modal-footer">
          <button id="retryDeposit" type="button" class="btn btn-secondary">Volver a Depositar</button>
          <button id="goToMenu" type="button" class="btn btn-primary">Volver al Menú Principal</button>
        </div>
      </div>
    </div>
  </div>
  
    <script src="../js/depositar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



</body>
</html>
